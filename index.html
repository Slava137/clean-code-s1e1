<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header body__item">
      <img class="image" src="./eisenhower-matrix.jpg" alt="the eisenhower-matrix">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="main__label main__label_new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="input input_text input_new-task input_task-text" type="text">
          <button class="main__btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-tasks__item">
            <input class="input input_checkbox" type="checkbox">
            <label class="main__label input_task-text">Pay Bills</label>
            <input type="text" class="input input_text input_task-text">
            <button class="main__btn main__btn_edit">Edit</button>
            <button class="main__btn main__btn_del">
              <img class="image" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list-tasks__item edit-task">
            <input class="input input_checkbox" type="checkbox">
            <label class="main__label input_task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_text input_task-text">
            <button class="main__btn main__btn_edit">Save</button>
            <button class="main__btn main__btn_del">
              <img class="image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-tasks__item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="main__label input_task-text">See the Doctor</label>
            <input type="text" class="input input_text input_task-text">
            <button class="main__btn main__btn_edit">Edit</button>
            <button class="main__btn main__btn_del">
              <img class="image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
