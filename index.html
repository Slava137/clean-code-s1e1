<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-image">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="header-image__more" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-container">
      <section id="add-task">
        <label class="label label_new-task" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task"class="input input_text input_new-task task-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="list-tasks" id="incomplete-tasks">
          <li class="list-item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label task-text">Pay Bills</label>
            <input type="text" class="input input_text task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-task">
            <input class="input input_checkbox" type="checkbox">
            <label class="label task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_text task-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul class="list-tasks" id="completed-tasks">
          <li class="list-item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="label task-text">See the Doctor</label>
            <input type="text" class="input input_text task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-del">
              <img class="image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
